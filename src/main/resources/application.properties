# ===================================
# SPRING BOOT APPLICATION CONFIGURATION
# Student Management System v2.0
# ===================================

# Server Configuration
server.port=8080
server.servlet.context-path=/sms
spring.application.name=Student Management System

# ===================================
# DATABASE CONFIGURATION
# ===================================

# H2 In-Memory Database (for demo/testing without external DB)
spring.datasource.url=jdbc:h2:mem:studentdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# MySQL Configuration (Default - comment out H2 config above to use)
# spring.datasource.url=jdbc:mysql://localhost:3306/student_management_system?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
# spring.datasource.username=root
# spring.datasource.password=
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# PostgreSQL Configuration (Alternative - comment out H2 config above to use)
# spring.datasource.url=jdbc:postgresql://localhost:5432/student_management_system
# spring.datasource.username=postgres
# spring.datasource.password=postgres
# spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Connection Pool Configuration (HikariCP)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# ===================================
# LOGGING CONFIGURATION
# ===================================

logging.level.root=INFO
logging.level.com.sms=DEBUG
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/application.log

# ===================================
# THYMELEAF CONFIGURATION
# ===================================

spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML

# ===================================
# SECURITY CONFIGURATION
# ===================================

spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# ===================================
# API DOCUMENTATION (Swagger/OpenAPI)
# ===================================

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method

# ===================================
# APPLICATION SETTINGS
# ===================================

# CSV Export/Import Settings
app.csv.delimiter=,
app.csv.quote-character="
app.csv.record-separator=\n

# Pagination
app.pagination.default-page-size=10
app.pagination.max-page-size=100

# Timezone
spring.jackson.time-zone=UTC
spring.jackson.serialization.write-dates-as-timestamps=false

# ===================================
# ENVIRONMENT PROFILES
# ===================================

# Uncomment to activate specific profiles:
# spring.profiles.active=dev
